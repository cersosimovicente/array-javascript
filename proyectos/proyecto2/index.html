<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>Gestion de Productos</h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="productosTabla">
        <tr>
          <th>1</th>
          <td>Producto 1</td>
          <td>Descripcion 1</td>
          <td>10</td>
          <td>20</td>
          <td>
            <button type="submit">Editar</button>
            <button type="submit">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="container">
      <h2>Registro de Productos</h2>

      <form>
        <div class="mb-3">
          <label for="productoId" class="form-label" hidden>ID</label>
          <input type="text" class="form-control" id="productoId" hidden />
        </div>

        <div class="mb-3">
          <label for="nombreProducto" class="form-label">Producto</label>
          <input type="text" class="form-control" id="nombreProducto" />
        </div>

        <div class="mb-3">
          <label for="descripcionProducto" class="form-label"
            >Descripcion</label
          >
          <input type="text" class="form-control" id="descripcionProducto" />
        </div>

        <div class="mb-3">
          <label for="precioProducto" class="form-label">Precio</label>
          <input type="text" class="form-control" id="precioProducto" />
        </div>
        <div class="mb-3">
          <label for="cantidadProducto" class="form-label">Cantidad</label>
          <input type="text" class="form-control" id="cantidadProducto" />
        </div>
        <button type="submit" class="btn btn-primary" id="productoGuardar">
          Guardar
        </button>
      </form>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
